<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>GerenciadorApp</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
	
	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Pontuações</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="registrarPontuacao" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Registrar Pontuação</a></li>
		      </ul>
		    </div>
		</nav>
	
	</header>
	<table class="container">
		<thead>
			<tr>
				<th>Jogo</th>
				<th>Placar</th>
				<th>Mínimo da temporada</th>
				<th>Máximo da temporada</th>
				<th>Quebra recorde min.</th>
				<th>Quebra recorde máx.</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pontuacao : ${pontuacoes}">
				<td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, pontuacao.codigo)).build()}"><span th:text="${pontuacao.nome}"></span></a></td>
				<td><span th:text="${pontuacao.jogo}"></span></td>
				<td><span th:text="${pontuacao.placar}"></span></td>
				
				<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}"><i class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	
	</table>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
